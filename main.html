<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
        }
        .input-field {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submit {
            background-color: #4CAF50;
            color: white;
        }
        .submit:hover {
            background-color: #45a049;
        }
        .coffin {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 300px;
            height: 100px;
            background-color: #4a4a4a;
            color: white;
            font-family: monospace;
            font-size: 16px;
            text-align: center;
            padding: 10px;
            animation: moveCoffin 4s ease-in-out infinite alternate;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        @keyframes moveCoffin {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(calc(100% - 300px));
            }
        }
        .coffin-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
        }
        .separator {
            margin: 20px 0;
            border-bottom: 1px solid #ccc;
        }
        #result {
            margin-top: 20px;
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Death Predictor</h1>
        <form id="deathPredictorForm">
            <input type="number" class="input-field" id="age" placeholder="Enter your age" required><br>
            <input type="text" class="input-field" id="healthStatus" placeholder="Enter your health status (e.g., Good, Average, Poor)" required><br>
            <button type="button" class="button submit" onclick="predictDeath()">Predict</button>
        </form>
        <div class="coffin">
  ______
 /      \
|  RIP   |
 \______/
   Ouath Text
        </div>
        <div class="separator"></div>
        <div id="result"></div>
    </div>

    <script>
        function predictDeath() {
            const age = document.getElementById('age').value;
            const healthStatus = document.getElementById('healthStatus').value;
            let resultText;

            if (age && healthStatus) {
                // Simplified prediction logic
                if (age > 80) {
                    resultText = "High risk of death.";
                } else if (age > 50 && healthStatus.toLowerCase() === 'poor') {
                    resultText = "Moderate risk of death.";
                } else {
                    resultText = "Low risk of death.";
                }

                const deathDate = new Date();
                deathDate.setFullYear(deathDate.getFullYear() + (100 - age));
                resultText = `You will die on ${deathDate.toDateString()}.`;
                document.getElementById('result').innerText = resultText;
            } else {
                document.getElementById('result').innerText = "Please fill in all fields.";
            }
        }
    </script>
</body>
</html>
