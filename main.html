<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Dark background */
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #333; /* Darker container background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6); /* Stronger shadow */
            max-width: 600px;
            width: 90%;
            position: relative;
        }
        h1 {
            color: #ff4d4d; /* Reddish color for title */
            margin-bottom: 20px;
        }
        .input-field {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #666; /* Darker border */
            font-size: 16px;
            background-color: #444; /* Darker input background */
            color: #ddd; /* Light text color */
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #ff4d4d; /* Reddish button */
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e63946; /* Darker red on hover */
        }
        .result {
            margin-top: 20px;
            color: #ddd; /* Light text color */
            font-size: 18px;
            text-align: left;
            border-top: 1px solid #666; /* Darker border */
            padding-top: 10px;
        }
        .question {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Death Predictor</h1>
        <form id="lifeExpectancyForm">
            <div class="question">
                <label for="age">Enter your current age:</label><br>
                <input type="number" class="input-field" id="age" required><br>
            </div>
            <div class="question">
                <label for="exercise">How often do you exercise per week?</label><br>
                <select id="exercise" class="input-field" required>
                    <option value="">Select</option>
                    <option value="light">Light (1-2 times)</option>
                    <option value="moderate">Moderate (3-5 times)</option>
                    <option value="heavy">Heavy (6+ times)</option>
                </select><br>
            </div>
            <div class="question">
                <label for="smoking">Do you smoke?</label><br>
                <select id="smoking" class="input-field" required>
                    <option value="">Select</option>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select><br>
            </div>
            <div class="question">
                <label for="drinking">Do you drink alcohol?</label><br>
                <select id="drinking" class="input-field" required>
                    <option value="">Select</option>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select><br>
            </div>
            <button type="submit" class="button">Predict</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('lifeExpectancyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var age = parseInt(document.getElementById('age').value);
            var smoking = document.getElementById('smoking').value;
            var alcohol = document.getElementById('drinking').value;
            var exercise = document.getElementById('exercise').value;

            var estimatedDeathAge = calculateDeathAge(age, smoking, alcohol, exercise);
            var deathYear = new Date().getFullYear() + (estimatedDeathAge - age);
            document.getElementById('result').innerText = 'Estimated Year of Death: ' + deathYear;
        });

        function calculateDeathAge(age, smoking, alcohol, exercise) {
            var baseDeathAge = 85; // Base death age
            var deathAge = baseDeathAge;

            // Adjust death age based on smoking
            if (smoking === 'yes') {
                deathAge -= 5;
            }

            // Adjust death age based on alcohol consumption
            if (alcohol === 'yes') {
                deathAge -= 3;
            }

            // Adjust death age based on exercise
            switch (exercise) {
                case 'light':
                    deathAge += 2;
                    break;
                case 'moderate':
                    deathAge += 5;
                    break;
                case 'heavy':
                    deathAge += 7;
                    break;
            }

            return deathAge;
        }
    </script>
</body>
</html>
