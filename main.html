<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Dark background */
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #333; /* Darker container background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6); /* Stronger shadow */
            max-width: 600px;
            width: 90%;
            position: relative;
        }
        h1 {
            color: #ff4d4d; /* Reddish color for title */
            margin-bottom: 20px;
        }
        .input-field {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #666; /* Darker border */
            font-size: 16px;
            background-color: #444; /* Darker input background */
            color: #ddd; /* Light text color */
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #ff4d4d; /* Reddish button */
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e63946; /* Darker red on hover */
        }
        .result {
            margin-top: 20px;
            color: #ddd; /* Light text color */
            font-size: 18px;
            text-align: left;
            border-top: 1px solid #666; /* Darker border */
            padding-top: 10px;
        }
        .question {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Death Predictor</h1>
        <div id="formContainer">
            <div class="question">
                <label for="age">Enter your age:</label><br>
                <input type="number" class="input-field" id="age" required><br>
            </div>
            <div class="question">
                <label for="healthStatus">Enter your health status:</label><br>
                <input type="text" class="input-field" id="healthStatus" required><br>
            </div>
            <div class="question">
                <label for="exercise">How often do you exercise per week?</label><br>
                <input type="number" class="input-field" id="exercise" required><br>
            </div>
            <div class="question">
                <label for="smoking">Do you smoke? (Yes/No)</label><br>
                <input type="text" class="input-field" id="smoking" required><br>
            </div>
            <div class="question">
                <label for="drinking">Do you drink alcohol? (Yes/No)</label><br>
                <input type="text" class="input-field" id="drinking" required><br>
            </div>
            <button type="button" class="button" onclick="predictDeath()">Predict</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function predictDeath() {
            const age = parseInt(document.getElementById('age').value);
            const healthStatus = document.getElementById('healthStatus').value.toLowerCase();
            const exercisePerWeek = parseInt(document.getElementById('exercise').value);
            const smoking = document.getElementById('smoking').value.toLowerCase();
            const drinking = document.getElementById('drinking').value.toLowerCase();

            // Basic validation
            if (!age || !healthStatus || !exercisePerWeek || !smoking || !drinking) {
                document.getElementById('result').innerHTML = '<p>Please fill in all fields.</p>';
                return;
            }

            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=AIzaSyDXu24nYc4hHzubKu1cguMXMEx8CQr4iDk', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Predict my death based on age ${age}, health status ${healthStatus}, exercise ${exercisePerWeek} times per week, smoking ${smoking}, and drinking ${drinking}.`
                            }]
                        }],
                        usagePreferences: {
                            educationalUse: true
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data from AI service.');
                }

                const data = await response.json();

                if (!data || !data.candidates || data.candidates.length === 0 || !data.candidates[0].content || !data.candidates[0].content.parts || data.candidates[0].content.parts.length === 0) {
                    throw new Error(`Unexpected response structure from AI service. Response: ${JSON.stringify(data)}`);
                }

                const deathDate = data.candidates[0].content.parts[0].text;
                document.getElementById('result').innerHTML = `<p>Predicted death information: ${deathDate}</p>`;

            } catch (error) {
                console.error('Error predicting death date:', error);
                document.getElementById('result').innerHTML = `<p>An error occurred while predicting death date. Details: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
