<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
        }
        .input-field {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            color: #555;
            font-size: 18px;
        }
        .question {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Death Predictor</h1>
        <div id="formContainer">
            <div class="question">
                <label for="age">Enter your age:</label><br>
                <input type="number" class="input-field" id="age" required><br>
            </div>
            <div class="question">
                <label for="healthStatus">Enter your health status:</label><br>
                <input type="text" class="input-field" id="healthStatus" required><br>
            </div>
            <div class="question">
                <label for="exercise">How often do you exercise per week?</label><br>
                <input type="number" class="input-field" id="exercise" required><br>
            </div>
            <div class="question">
                <label for="smoking">Do you smoke? (Yes/No)</label><br>
                <input type="text" class="input-field" id="smoking" required><br>
            </div>
            <div class="question">
                <label for="drinking">Do you drink alcohol? (Yes/No)</label><br>
                <input type="text" class="input-field" id="drinking" required><br>
            </div>
            <button type="button" class="button" onclick="predictDeath()">Predict</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function predictDeath() {
            const age = parseInt(document.getElementById('age').value);
            const healthStatus = document.getElementById('healthStatus').value.toLowerCase();
            const exercisePerWeek = parseInt(document.getElementById('exercise').value);
            const smoking = document.getElementById('smoking').value.toLowerCase();
            const drinking = document.getElementById('drinking').value.toLowerCase();

            // Basic validation
            if (!age || !healthStatus || !exercisePerWeek || !smoking || !drinking) {
                document.getElementById('result').innerHTML = '<p>Please fill in all fields.</p>';
                return;
            }

            try {
                // Make a request to the AI service to get the death date
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=AIzaSyDXu24nYc4hHzubKu1cguMXMEx8CQr4iDk', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Predict my death based on age ${age}, health status ${healthStatus}, exercise ${exercisePerWeek} times per week, smoking ${smoking}, and drinking ${drinking}.`
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data from AI service.');
                }

                const data = await response.json();
                console.log('Response from AI service:', data); // Log the response to inspect in browser console

                // Check if the response structure is as expected
                if (!data || !data.generatedContent || !data.generatedContent.parts || data.generatedContent.parts.length === 0) {
                    throw new Error(`Unexpected response structure from AI service. Response: ${JSON.stringify(data)}`);
                }

                const deathDate = data.generatedContent.parts[0].text;

                // Display result
                document.getElementById('result').innerHTML = `<p>Predicted death date: ${deathDate}</p>`;

            } catch (error) {
                console.error('Error predicting death date:', error);
                document.getElementById('result').innerHTML = `<p>An error occurred while predicting death date. AI response: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
